<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapWrite - 微信公众号AI排版工具 | 智能图文编辑器</title>
  <meta name="description"
    content="SnapWrite 是一款专业的微信公众号内容编辑工具，通过 AI 自动排版技术，将纯文本一键转换为精美的公众号图文排版。支持手机预览、一键复制，让微信排版更简单高效。">
  <meta name="keywords" content="微信排版工具,微信公众号内容编辑,图文排版工具,AI自动排版,公众号编辑器,文章排版,Markdown转公众号">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script>

    setTimeout(() => {
      const isLocked = localStorage.getItem('is_locked') === 'true';
      if (isLocked) {
        console.log("Google Ads not loaded - App is locked");
        return;
      }
      // 加载第一个 Ads 脚本
      const ad1 = document.createElement("script");
      ad1.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2463152068592975";
      ad1.async = true;
      ad1.crossOrigin = "anonymous";
      document.head.appendChild(ad1);

      // 加载第二个 Ads 脚本
      const ad2 = document.createElement("script");
      ad2.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1234567890123456";
      ad2.async = true;
      ad2.crossOrigin = "anonymous";
      // document.head.appendChild(ad2);

      console.log("Google Ads loaded after 1 minute");
    }, 1 * 1000);

  </script>
  
</body>

</html>
